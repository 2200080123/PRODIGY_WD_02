<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div id="display">00:00:00.00</div>
        <div class="buttons">
            <button id="start" class="button-35" role="button">Start</button>
            <button id="pause" class="button-35" role="button">Pause</button>
            <button id="reset" class="button-35" role="button">Reset</button>
            <button id="lap" class="button-35" role="button">Lap</button>
        </div>
        <ul id="laps"></ul>
    </div>
    <footer style="color: black;"></footerstyle>
        <p>Developed by <a href="https://www.linkedin.com/in/srivalli-dantuluri-86395628a/" target="_blank">Srivalli.D.N.S</a></p>
    </footerstyle>
    <script src="script.js"></script>
</body>
</html>
